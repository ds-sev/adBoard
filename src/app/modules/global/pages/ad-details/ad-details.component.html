<section class="ad-details ad-details-container _container" *ngIf="adData">
  <div>
    <nav aria-label="Breadcrumb">
      <ul class="ad-details__text_breadcrumbs">
        <li><a routerLink="#">{{category}}</a></li>
      </ul>
    </nav>
    <h4 class="ad-details__title">{{adData.name}}</h4>
    <div class="ad-details__image">
      <img class="ad-details__image_large" [src]="adData.imageUrl" alt="">
    </div>
    <div class="ad-details__preview-img-container">
      <img class="ad-details__image_small" src="{{adData.imageUrl}}" alt="">
    </div>
  </div>
  <div>
    <ng-container *ngIf="adData.price || adData.price === 0; else noPrice">
      <p class="ad-details__text_price">{{adData.price | thousandsSeparator}} ₽</p>
    </ng-container>
    <ng-template #noPrice>
      <p class="ad-details__text_price">Бесплатно</p>
    </ng-template>
    <button class="phone-button button" (click)="onPhoneBtnClick()">
      <div class="phone-button__icon"></div>
      <p class="phone-button__text">Показать номер телефона</p>

    </button>
    <p class="ad-details__text_description-heading">Адрес</p>
    <p class="ad-details__text_description">{{adData.address}}</p>
    <a class="link" href="https://yandex.ru/maps/" target="_blank">Открыть на карте
      <div class="link__icon"></div>
    </a>
    <p class="ad-details__text_description-heading">Описание</p>
    <p class="ad-details__text_description">{{adData.description}}</p>
    <p-dialog [(visible)]="displayModal" [modal]="true" [dismissableMask]="true" [header]="'Пользователь'">
      <app-seller-info-modal></app-seller-info-modal>
    </p-dialog>
  </div>
</section>
